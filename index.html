<head>

    <!-- style variables!!! -->
    <style>
        /* light modeee */
        :root {
            --bg: #F4EEFF;          /* page background */
            --card: rgba(255,255,255,0.70); /* card background */
            --text: #0f172a;        /* primary text (slate-900-ish) */
            --muted: #475569;       /* secondary text */
            --border: rgba(100,116,139,0.35); /* slate-500-ish */
            --accent: #7c3aed;      /* mid purple */
            --chip: rgba(255,255,255,0.55);  /* pill bg */
            --chip-border: rgba(100,116,139,0.35);
        }
        /* dark modeee */
        .dark {
            --bg: #100016;          /* deep purple */
            --card: rgba(16,0,22,0.60);
            --text: #e5e7eb;        /* slate-200-ish */
            --muted: #a1a1aa;       /* zinc-400-ish */
            --border: rgba(148,163,184,0.25);
            --accent: #a78bfa;      /* lighter purple */
            --chip: rgba(255,255,255,0.08);
            --chip-border: rgba(148,163,184,0.30);
        }

        /* fun css featuresss: */

        /* hovering over a link, before, during, and after */
        .nav-link { position: relative; }
        .nav-link::after { content:""; position:absolute; left:0; bottom:-2px; height:1px; width:100%; transform:scaleX(0); transform-origin:left; transition:transform .25s ease; background: currentColor; opacity:.35; }
        .nav-link:hover::after { transform:scaleX(1); }

        /* dot effect elements that show active elements */
        .dot { box-shadow: 0 0 0 3px rgba(255,255,255,.5); }
        .dark .dot { box-shadow: 0 0 0 3px rgba(0,0,0,.6); }
    </style>
</head>
